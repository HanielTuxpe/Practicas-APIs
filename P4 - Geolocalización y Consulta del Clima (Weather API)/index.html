<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
    <title>Clima con Weather API</title>

<body class="vh-100" style="background-color: #4B515D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card" style="color: #4B515D; border-radius: 35px;">
                    <div class="card-body p-4">
                        <div class="d-flex">
                            <h6 class="flex-grow-1" id="city">Warsaw</h6>
                            <h6 id="hora">15:07</h6>
                        </div>
                        <div class="d-flex flex-column text-center mt-5 mb-4">
                            <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;" id="temp"> 13Â°C </h6>
                            <span class="small" style="color: #868B94" id="tiempo">Stormy</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1" style="font-size: 1rem;">
                                <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i>
                                    <span class="ms-1" id="aire"> 40 km/h </span class="ms-1">
                                </div>
                                <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i>
                                    <span class="ms-1" id="hum"> 84% </span>
                                </div>
                                <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i>
                                    <span class="ms-1" id="sun"> 0.2h </span>
                                </div>
                            </div>
                            <div>
                                <img id="imglogo" width="100px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
    <script src="04geo.js"></script>
</body>

</html>
