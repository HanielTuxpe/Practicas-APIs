<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style> .container {margin-top: 100px;max-width: 400px;}</style>
</head>
<body style="background-color: #f4f4f4;">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Iniciar Sesión</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="correo">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </form>
                <p class="text-center mt-3"><a href="registro.html">¿No tienes cuenta? Regístrate</a></p>
                <button id="logF" class="btn btn-primary btn-block">Iniciar Sesión con Facebook</button>
                <button id="logG" class="btn btn-danger btn-block">Iniciar Sesión con Google</button>
            </div>
        </div>
    </div><br><br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
